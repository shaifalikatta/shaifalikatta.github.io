<div ng-init="getWishes()">

    <section ng-repeat="msg in messages" class="ordering">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-6 images">
                    <div class="p-5">
                        <img class="img-fluid rounded-circle" src="{{strgUrl+msg.$id+code}}" alt="">
                    </div>
                </div>
                <div class="col-lg-6 texts">
                    <div class="p-5">
                        <p>{{msg.msg}}</p>
                        <h4 class="display-4">-{{msg.name}}</h4>
                    </div>
                </div>

            </div>
        </div>
    </section>

</div>
